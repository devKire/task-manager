<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmar Logout - Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
      .logout-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
      .logout-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card logout-card">
            <div class="card-body text-center p-5">
              <div class="logout-icon">🚪</div>
              <h2 class="card-title mb-3">Sair do Sistema</h2>
              <p class="text-muted mb-4">
                Tem certeza que deseja sair do Task Manager?
              </p>

              <form method="post">
                {% csrf_token %}
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-danger btn-lg">
                    ✅ Sim, Sair
                  </button>
                  <a
                    href="{% url 'tasks:lista_tarefas' %}"
                    class="btn btn-outline-secondary"
                  >
                    ❌ Cancelar
                  </a>
                </div>
              </form>

              <hr class="my-4" />

              <div class="row text-center">
                <div class="col-4">
                  <div class="text-primary fw-bold">📝</div>
                  <small class="text-muted">Tarefas</small>
                </div>
                <div class="col-4">
                  <div class="text-success fw-bold">🏷️</div>
                  <small class="text-muted">Categorias</small>
                </div>
                <div class="col-4">
                  <div class="text-info fw-bold">⏱️</div>
                  <small class="text-muted">Produtividade</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
