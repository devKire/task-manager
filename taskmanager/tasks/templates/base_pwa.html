<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2F80ED" />

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Tarefando" />
    <link rel="apple-touch-icon" href="/static/images/Tarefando.png" />
    <link rel="manifest" href="/manifest.json" />

    <title>{% block title %}Tarefando{% endblock %}</title>

    <!-- Seus CSS existentes -->
    {% block css %}{% endblock %}
  </head>
  <body>
    <!-- Seu header/menu existente -->
    {% block header %}{% endblock %}

    <!-- ConteÃºdo principal -->
    <main>{% block content %}{% endblock %}</main>

    <!-- BotÃ£o de instalar PWA (opcional) -->
    <div
      id="pwa-install"
      style="display: none; position: fixed; bottom: 20px; right: 20px"
    >
      <button
        onclick="installPWA()"
        style="
          background: #2f80ed;
          color: white;
          border: none;
          padding: 10px 15px;
          border-radius: 20px;
        "
      >
        ðŸ“² Instalar App
      </button>
    </div>

    <!-- Seus scripts existentes -->
    {% block scripts %}{% endblock %}

    <!-- Script PWA -->
    <script>
      // Registrar Service Worker
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/sw.js")
          .then(function (registration) {
            console.log("Service Worker registrado com sucesso:", registration);
          })
          .catch(function (error) {
            console.log("Falha ao registrar Service Worker:", error);
          });
      }

      // InstalaÃ§Ã£o PWA
      let deferredPrompt;
      const installButton = document.getElementById("pwa-install");

      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installButton.style.display = "block";
      });

      function installPWA() {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === "accepted") {
              console.log("UsuÃ¡rio instalou o PWA");
            }
            deferredPrompt = null;
            installButton.style.display = "none";
          });
        }
      }

      // Esconder botÃ£o se jÃ¡ estiver instalado
      window.addEventListener("appinstalled", (evt) => {
        installButton.style.display = "none";
      });
    </script>
  </body>
</html>
